apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    //compileSdkVersion rootProject.sdkVersion
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.example.payjp.sample"
        //minSdkVersion rootProject.minSdkVersion
        minSdkVersion 16
        //targetSdkVersion rootProject.sdkVersion
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
    }

    sourceSets.all {
        java.srcDirs += "src/${name}/kotlin"
    }

    // for check release build
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            debuggable true
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

//    implementation project(':payjp')
//    implementation project(':payjp-android-cardio')
//    implementation project(':payjp-android-coroutine')
//    implementation "jp.pay:payjp-android:$VERSION_NAME"
//    implementation "jp.pay:payjp-android-cardio:$VERSION_NAME"
//    implementation "jp.pay:payjp-android-coroutine:$VERSION_NAME"
    implementation "jp.pay:payjp-android:1.0.0"
    implementation "jp.pay:payjp-android-cardio:1.0.0"
    implementation "jp.pay:payjp-android-coroutine:1.0.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2" // 参考：https://github.com/Kotlin/kotlinx.coroutines/releases
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.2" // 参考：https://github.com/Kotlin/kotlinx.coroutines/releases
//    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.appcompat:appcompat:1.0.0" // バージョンを1.0.0としているのは仮置き
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
